{% extends 'layout.html' %}

{% block content %}
    <h2>Add New Post</h2>
    <form method="POST">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
        <br><br>
        <label for="content">Content</label>
        <textarea name="content" id="content" required></textarea>
        <br><br>
        <button type="submit">Add Post</button>
    </form>
{% endblock %}
